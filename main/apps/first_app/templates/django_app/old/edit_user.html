<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Edit User</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'django_app/css/main.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <div class = "wrapper">
          <h1>Edit User {{ID}}</h1>
          <p>first name</p>
          <form action = "/users/{{ID}}/update" name = "edit" method = "post">
            {% csrf_token %}
            <input type = 'text' value = '{{fname}}' name = 'fname'>
            <p>last name</p>
            <input type = 'text' value = '{{lname}}' name = 'lname'>
            <p>email</p>
            <input type = 'text' value = '{{email}}' name = 'email'>
            <button>Update</button>
          </form>
          <p><a href = "/users/{{id}}" >Show</a> | <a href = "/users" >Go Back</a></p>
        </div>
    </body>
  </html>
