<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Index</title>
      {% load static %}
      <!-- The line above tells Django to be ready to listen for static files -->
      <link rel="stylesheet" href="{% static 'django_app/css/main.css' %}">
      <!-- Put the static files in the static folder inside your app.  
           Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
        <div class = "wrapper">
            {% if messages %}
                {% for message in messages %}
                <p style = "color:red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
          <h1>User {{ID}}</h1>
          <p>Full Name: {{full_name}}</p>
          <p>Email: {{email}}</p>
          <p>Created at: {{created_at}}</p>
          <p><a href = "/users/{{id}}/edit" >Edit</a>|<a href = "/users/{{ID}}/delete" >Delete</a></p>
        </div>
    </body>
  </html>
